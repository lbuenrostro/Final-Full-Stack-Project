        <div id="signUp-div" class="row main-div-group" hidden>
            <div class="row">
                <div class="col-sm-12">
                    <h3>
                        <strong>Congratulations!</strong> Wanting a puppy means your heart is wide open. Thatâ€™s a joyous thing. The
                        next BIG step is to prepare yourself for a happier, healthier puppyhood life.</h3>
                </div>
                <div class="col-sm-6 col-sm-offset-3">
                    <form id="Signup-form">
                        <fieldset>
                            <legend>
                                <i class="fas fa-paw"> </i>&nbsp&nbspAdopt to Love&nbsp&nbsp
                                <i class="fas fa-paw"> </i>
                            </legend>
                            <div class="form-group">
                                <label for="Name"> Adopter Name</label>
                                <input type="text" class="form-control" id="adopterName-input" aria-describedby="NameHelp" placeholder="Enter Name" required>
                                <ul id="adopterName-errors"> </ul>
                            </div>
                            <div class="form-group">
                                <label for="username"> Username</label>
                                <input type="text" class="form-control" id="Username-input" aria-describedby="usernameHelp
                                   " placeholder="Enter Username" required>
                                <ul id="Username-errors"> </ul>
                            </div>
                            <div class="form-group">
                                <label for="Email"> Email address</label>
                                <input type="text" class="form-control" id="Email-input" aria-describedby="emailHelp
                                   " placeholder="Enter email">
                                <ul id="Email-errors"> </ul>
                                <small id="emailHelp" class="form-text text-muted"> We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="Password"> Password</label>
                                <input type="password" class="form-control" id="Password-input" aria-describedby="usernameHelp
                                   " placeholder="Enter Password">
                                <ul id="Password-errors"> </ul>
                            </div>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-user-plus"> </i> Sign Up</button>
                            <br>
                        </fieldset>
                    </form>
                </div>


                <div class="row">
                    <div class="col-sm-12">
                        <div id="afterFormMessage">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="login-div" class="row main-div-group" hidden>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <form id="login-form">
                        <fieldset>
                            <legend>
                                <i class="fas fa-paw"> </i>&nbsp&nbspLogin Account&nbsp&nbsp
                                <i class="fas fa-paw"> </i>
                            </legend>
                            <div class="form-group">
                                <label for="Username"> Username</label>
                                <input type="text" class="form-control" id="Username-Input" aria-describedby="UsernameHelp
                                   " placeholder="Enter Username" required>
                                <ul id="Username-Errors"> </ul>
                            </div>
                            <div class="form-group">
                                <label for="Password"> Password</label>
                                <input type="Password" class="form-control" id="Password-Input" aria-describedby="UsernameHelp
                                   " placeholder="Enter Password">
                                <ul id="Password-Errors"> </ul>
                            </div>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-sign-in-alt"> </i> Login</button>
                            <br>
                        </fieldset>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div id="afterLoginFormMessage">
                    </div>
                </div>
            </div>
        </div>

        <div id="admin-div" class="row main-div-group" hidden>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <form id="AdminLogin-form">
                        <fieldset>
                            <legend>
                                <i class="fas fa-paw"> </i>&nbsp&nbspLogin Account&nbsp&nbsp
                                <i class="fas fa-paw"> </i>
                            </legend>
                            <div class="form-group">
                                <label for="AdminUsername"> Username</label>
                                <input type="text" class="form-control" id="AdminUsername-Input" aria-describedby="AdminHelp
                                   " placeholder="Enter Admin Username" required>
                                <ul id="AdminUsername-Errors"> </ul>
                            </div>
                            <div class="form-group">
                                <label for="AdminPassword"> Password</label>
                                <input type="Password" class="form-control" id="AdminPassword-Input
                                   " aria-describedby="AdminHelp" placeholder="Enter Admin Password">
                                <ul id="AdminPassword-Errors"> </ul>
                            </div>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-sign-in-alt"> </i> Login</button>
                            <br>
                        </fieldset>
                    </form>
                </div>
            </div>
