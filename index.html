<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Final Full Stack Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="vendor/font-awesome-4.7.0/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div>
                    <center>
                        <h1>All Paws Adoption Center</h1>
                    </center>
                    <div class="col-lg-12 col-md-12 col-sm-12" id="login">
                        <h4>Login to Your Account</h4>
                        <form id="login-form">
                            <input type="text" id="User" placeholder="Username">
                            <input type="password" id="Pass" placeholder="Password">
                            <input type="submit" name="login" class="btn btn-success" value="Login">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <p id="short-description">
                    <b>LOVE . CARE. ADOPT</b>
                    PUPPIES Leave Pawprints on your heart, Make someone "SMILE", ADOPT TODAY!
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <form id="signup-form">
                    <fieldset>
                        <legend>Adopt to Love</legend>

                        <div class="form-group">
                            <label for="Email">Email</label>
                            <input type="text" class="form-control" id="Email-input" aria-describedby="emailHelp" placeholder="Enter Email" required>
                            <ul id="Email-errors"></ul>
                        </div>

                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="Username-input" aria-describedby="usernameHelp" placeholder="Enter Username"
                                required>
                            <ul id="Username-errors"></ul>
                        </div>

                        <div class="form-group">
                            <label for="Password">Password</label>
                            <input type="password" class="form-control" id="Password-input" placeholder="Password">
                            <ul id="Password-errors"></ul>
                        </div>

                        <button type="submit" class="btn btn-success">Sign Up</button>
                        <br>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <script src="vendor/jquery.js"></script>
    <script src="vendor/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="index.js"></script>
</body>

</html>
